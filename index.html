<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    .buttons button {
      font-size: 20px;
      padding: 10px 20px;
      margin: 10px;
    }
    .results {
      margin-top: 20px;
      font-size: 18px;
    }
    #scores {
      font-weight: bold; /* Make the scores stand out */
    }
  </style>
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <div class="buttons">
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
  </div>
  <div class="results">
    <p id="result-text"></p>
    <p id="scores">Your score: 0 | Computer's score: 0</p> <!-- Scoreboard -->
    <p id="winner-text"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
